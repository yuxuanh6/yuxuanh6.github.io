<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failure</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/payment.css">
    <link rel="stylesheet" href="css/paymentSuccess.css">
</head>
<body>
    <header class="nav-bar">
        <div class="logo-container">
            <a class="title d-block" href="/home.html">Yandas</a>
            <label class="subtitle">Discover you music</label>
        </div>
        <div class="mobible-logo">
            <img src="icons/arrow-left.png" class="img-fluid" >
        </div>
        <div class="icons-container">
            <div class="icon">
                <img src="icons/search.png" />
            </div>
            <div class="icon">
                <a href="/cart.html"><img src="icons/bag.png" /></a>
            </div>
            <div class="icon">
                <img src="icons/account.png" />
            </div>
            <div class="icon">
                <img src="icons/menu.png" />
            </div>
        </div>
    </header>
    <main class="main">
        <div class="breadcrumb">
            <div class="crumb">
                <a href="/home.html">Home</a>
            </div>
            <div class="crumb icon">
                <img src="icons/arrow-right.png" />
            </div>
            <div class="crumb">
                <a href="/productlist.html">Fork</a>
            </div>
            <div class="crumb icon">
                <img src="icons/arrow-right.png" />
            </div>
            <div class="crumb">
                <a href="/product.html">Stentor Student 1 Violin Outfit</a>
            </div>
            <div class="crumb icon">
                <img src="icons/arrow-right.png" />
            </div>
            <div class="crumb">
                My Cart
            </div>
        </div>
        <div class="cart-title">Payment</div>
        <div class="info-region">
            <div class="icon" style="width: 240px; height: 240px;" >
                <img class="img-fluid" src="icons/error.png" />
                <div class="title">Payment Failed!</div>
            </div>
        </div>
        <div class="description">
            Something went wrong with your payment method, please review and retry and take another try.
        </div>
        <div class="btn-container">
            <a href="/payment.html">Review and retry</a>
        </div>
    </main>
    <footer>
        <div class="title">Yandas Music</div>
        <div class="subtitle">Your Hometown Music Store Champion!</div>
        <div class="links-container">
            <div class="row">
                <div class="icon border p-1">
                    <img src="icons/paypal.png" />
                </div>
                <div class="icon border p-1">
                    <img src="icons/apple-pay.png" />
                </div>
                <div class="icon border p-1">
                    <img src="icons/google_pay.png" />
                </div>
            </div>
            <div class="row">
                <div class="icon">
                    <img src="icons/index_footer_right_2.png" />
                </div>
                <div class="icon">
                    <img src="icons/camera.png" />
                </div>
                <div class="icon">
                    <img src="icons/index_footer_right_3.png" />
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
